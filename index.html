<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1> 
            <div class="songItemcontanier">
                  <div>
                      <div class="songItem">
                         <img src="cover1.jpg" alt="0">
                          <span class="songName">Iraaday</span>
                          <span class="songlistplay"><span class="timestamp">02:13 <i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
                     </div>
                     <div class="songItem">
                        <img src="cover2.jpg" alt="1">
                         <span class="songName">Obsessed</span>
                         <span class="songlistplay"><span class="timestamp">03:10 <i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover3.jpg" alt="2">
                         <span class="songName">No Reason</span>
                         <span class="songlistplay"><span class="timestamp">03:38 <i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover4.jpg" alt="3">
                         <span class="songName">Schedule</span>
                         <span class="songlistplay"><span class="timestamp">02:28 <i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover5.jpg" alt="4">
                         <span class="songName">Yadav Brand 2</span>
                         <span class="songlistplay"><span class="timestamp">02:54 <i id="4" class="fas songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover6.jpg" alt="5">
                         <span class="songName">Kaleshi Chori</span>
                         <span class="songlistplay"><span class="timestamp">03:31 <i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover7.jpg" alt="6">
                         <span class="songName">Mi Amor</span>
                         <span class="songlistplay"><span class="timestamp">03:23 <i id="6" class="fas songItemPlay fa-play-circle"></i></span></span>
                    </div>
                  </div>
            </div>
        </div>
        <di class="songBanner"></di>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif">Iraaday - Rovalio,Abdul Hannan
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e95f3cc6aa.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
